<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Almaty guest</title>
  <link rel='stylesheet' href='css/bootstrap.css' />
  <link rel='stylesheet' href='css/style.css' />
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCZOXlIZdfYBcn_W8UrY-JYrE3eueQq4_k&sensor=false&libraries=geometry'></script>
  <script type='text/javascript' src='js/rnd.js'></script>
  <script type='text/javascript' src='js/minimap.js'></script>
  <script type='text/javascript' src='js/streetviewmap.js'></script>
  <script type='text/javascript' src='js/roundmap.js'></script>
  <script type='text/javascript' src='js/app.js'></script>
</head>
<body>
  <div id='content'>
    <div id="roundEnd"></div>
    <div id=" "></div>
    <div id='scoreBoard'>
      <span class='round'>Current Round: <b>1/5</b></span><br/>
      <span class='roundScore'>Last Round Score: <b>0</b></span><br/>
      <span class='totalScore'>Total Score: <b>0</b></span>
    </div>
    <div id='miniMap'></div>
    <div id='timer'></div>
    <div id='guessButton' class="btn btn-large btn-danger">Make Your Guess</div>
    <div id='pano'></div>
  </div>
  <form action="server.php" method="POST">

    <table>
      <tr>
        <td>Name: <input type="text" name="First_name" placeholder="Enter your name"></td>
      </tr>
      <tr>
        <td>Surname: <input type="text" name="Last_name" placeholder="Enter your surname"></td>
      </tr>
      <tr>
        <td>Email: <input type="email" name="mail" placeholder="Enter your email"></td>
      </tr>
      <tr>
        <td><label for="telNo">telephone number: </label></td>
        <td><input id="telNo" name="tel" type="tel" required></td>
        <td><span class="validity"></span></td>
      </tr>
      <tr>
        <td><input type="submit" name="submit" value="submit"></td>
      </tr>
      <tr>
        <td></td>
      </tr>
    </table>
  </form>
</body>
</html>
